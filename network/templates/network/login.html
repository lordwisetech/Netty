{% extends "network/layout2.html" %}

{% load static %}

{% block title %}
    Sign In | Network
{% endblock %}

{% block body %}
    <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="user-box p-4 shadow rounded bg-white" style="max-width: 400px; width: 90%;">
            <div class="text-center">
                <img src="{% static 'network/Images/logo_icon.png' %}" height="45" class="mb-3">
                <h3>Log in to Netty</h3>
            </div>

            <form action="{% url 'login' %}" method="post" id="signin-form" class="mt-3">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control inp usrnm" type="text" name="username" placeholder="Username" autocomplete="off" autofocus>
                </div>
                <div class="form-group">
                    <input class="form-control inp pswd" type="password" name="password" placeholder="Password" autocomplete="off">
                    <span class="text-danger small">{{ message }}</span>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3" disabled>Log in</button>
            </form>

            <div class="text-center mt-3">
                <p>Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const username = document.querySelector('.usrnm');
            const password = document.querySelector('.pswd');
            const submitBtn = document.querySelector('button[type="submit"]');

            function toggleButton() {
                submitBtn.disabled = !(username.value.trim() && password.value.trim());
            }

            username.addEventListener('input', toggleButton);
            password.addEventListener('input', toggleButton);
        });
    </script>
{% endblock %}
